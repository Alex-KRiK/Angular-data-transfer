<div class="right-container">
  <h2>Right children container</h2>
  <!-- Step 2 ngIf -->
  <div *ngIf="true" class="">
    <div class="label">Send Data to Parent component</div>
    <div class="action">
      <input #inputData type="text" pInputText />
      <button
        (click)="sendData(inputData.value)"
        pButton
        label="Send data to children"
      ></button>
    </div>
  </div>
</div>
